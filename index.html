<p>Pablo da Abstracto(1881-1973) var en av de mest kjente kunsterne fra 1900-tallet. Han er kjent for sine abstrakte malerier. Han regnes som grunnleggeren av kubismen. Under ser vi hans mest kjente verk. </p>
